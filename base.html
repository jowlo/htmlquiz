<!DOCTYPE html>
<html>
<head>


<link href="https://fonts.googleapis.com/css?family=Raleway:800&display=swap" rel="stylesheet">


<style>

html, body {{
  height: 100%;
  font-family: 'Raleway', sans-serif;
}}

.screen {{
  height: 100%;
  padding: 20px;
}}

.centered {{
  height: 90%;
  display : flex;
  align-items : center;
  justify-content: center;
  text-align: center;
  padding:0em 1em;
}}

.bigone {{
  font-size: 400%;
  border-radius: 25px;
  margin: 20px;
  height: 90%;
}}

.question {{
  background: #34abeb;
}}

a {{
  text-decoration: none;
}}

a:link, a:visited, a:hover, a:active {{ color:#000000; }}

a:visited .question {{
  background: #a7d3eb;
}}

.answer {{
  background: #a92ef0;
}}

.answer .status {{
  display: inline;
  padding: 2% 5%;
  margin-top: -4%;
}}

.answer .status.right {{
  float: left;
}}

.answer .status.wrong {{
  float: right;
}}

table {{
  table-layout: fixed;
  width: 100%;
}}

.reset {{
  background: #000000;
  color: #ff0000;
}}

.overview {{
  border-spacing: 1rem;
  width: 100%;
  height: 95%;
  text-align:center;
  border-radius: 25px;
}}

.overview-centered {{
  height: 60%;
  display : flex;
  align-items : flex-end;
  justify-content: center;
  padding:0em 1em;
}}


td .question {{
  height:100%;
}}

.overview-link {{
  display: inline-block;
  height: 100%;
  width: 100%;
  border-radius: 25px;
  align-items: center;
  vertical-align: middle;
}}

.overview-link .status {{
  display: none;
}}

.status.right{{
  color: green;
}}

.status.wrong{{
  color: red;
}}

.overview-cell {{
  font-size: 300%;
  height: 20%;
  align-items : center;
  justify-content: center;
}}

.overview-head {{
  font-size: 200%;
  height: 5%;
  align-items : center;
  justify-content: center;
}}

a:visited.overview-link {{
  background: #a7d3eb;
}}

{color_styles}

</style>

<title>Quiz</title>
</head>
<body>
  <!-- Overview -->
  <div id="overview" class="screen">
    <table class="overview">
      <thead>
        {overview_headings}
      </thead>
      <tbody>
        {overview_cells}
      </tbody>
    </table>
  </div>

  <!-- Questions -->
  {questions}
  <!-- Answers -->
  {answers}

  <!-- Reset -->
  <a href="javascript:window.open(location.protocol + '//' + location.host+location.pathname + '?' + Math.random().toString(36).substring(7), '_self')">
    <div id="reset" class="screen">
      <div class="centered bigone reset">
        RESET
      </div>
    </div>
  </a>

</body>
</html>
